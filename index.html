<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My CV</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header -->
    <header class="header">
        <div class="container d-flex flex-column align-items-center">
            <img src="mj.jpg" alt="Profile Photo" class="profile-pic">
            <h1 class="mt-3">Mark Joseph Cadion</h1>
            <p class="text-light">Passionate Programmer</p>
        </div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Home Section -->
    <section id="home" class="container my-5 text-center">
        <h2>Welcome!</h2>
        <p>Hi, I'm Cadion, Mark Joseph S. a 3rd-year college student passionate about programming.</p>
        <button class="btn btn-info btn-lg" onclick="showHobbies()">Show My Hobbies</button>
    </section>

    <!-- About Section -->
    <section id="about" class="container my-5">
        <h2 class="text-center mb-4">About Me</h2>
        <div class="row">
            <div class="col-md-6">
                <div class="card shadow p-3">
                    <h4>Education</h4>
                    <p>Lyceum of Alabang</p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card shadow p-3">
                    <h4>Skills</h4>
                    <p>HTML, CSS, Java, Python</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="container my-5">
        <h2 class="text-center">Contact Me</h2>
        <form id="contactForm">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="subject" class="form-label">Subject</label>
                <input type="text" class="form-control" id="subject">
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Send</button>
        </form>
    </section>

    <!-- Footer -->
    <footer class="footer text-center bg-dark text-light p-3">
        <p>&copy; 2025 My CV. All Rights Reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
